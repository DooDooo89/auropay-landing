<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Payment Processor</title>
  <!-- ‚úÖ Correct ethers.js version for browser -->
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>Payment Processor (Polygon Amoy Testnet)</h2>

  <!-- Connect Wallet -->
  <button id="connect">Connect Wallet</button>
  <p id="account">Not connected</p>

  <!-- Balance -->
  <p>Contract Balance: <span id="balance">0</span> POL</p>
  <button id="refresh">Refresh Balance</button>

  <!-- Pay -->
  <h3>Send Payment</h3>
  <input type="text" id="payAmount" placeholder="Amount in POL">
  <button id="pay">Pay</button>

  <!-- Withdraw -->
  <h3>Withdraw</h3>
  <button id="withdrawAll">Withdraw All (Owner)</button>

  <script>
    // ‚úÖ Your deployed contract address
    const contractAddress = "0x4D8B86e01758cA97ed8316290D586f11E632F946";

    // ‚úÖ Full ABI
    const contractABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "PaymentReceived",
        "type": "event"
      },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "to", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "Withdrawal",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "getBalance",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "pay",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [{ "internalType": "uint256", "name": "amount", "type": "uint256" }],
        "name": "withdraw",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAll",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    // Connect wallet
    document.getElementById("connect").onclick = async () => {
      if (window.ethereum) {
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("account").innerText = "Connected: " + address;

        contract = new ethers.Contract(contractAddress, contractABI, signer);
        console.log("‚úÖ Wallet connected:", address);
      } else {
        alert("MetaMask not found. Please install it.");
      }
    };

    // Refresh balance
    document.getElementById("refresh").onclick = async () => {
      if (!contract) return alert("Connect wallet first");
      const balance = await contract.getBalance();
      document.getElementById("balance").innerText = ethers.utils.formatEther(balance);
      console.log("üìä Contract balance:", balance.toString());
    };

    // Pay (with debug logging)
    document.getElementById("pay").onclick = async () => {
      if (!contract) return alert("Connect wallet first");

      const amount = document.getElementById("payAmount").value;
      console.log("üí∞ Pay button clicked, amount entered:", amount);

      if (!amount || isNaN(amount)) {
        alert("Enter a valid number");
        return;
      }

      try {
        const tx = await contract.pay({
          value: ethers.utils.parseEther(amount.toString())
        });
        console.log("üì§ Transaction sent:", tx.hash);

        await tx.wait();
        console.log("‚úÖ Transaction confirmed:", tx.hash);
        alert("‚úÖ Payment successful!");
      } catch (err) {
        console.error("‚ùå Payment failed:", err);
        alert("Payment failed: " + (err.message || err));
      }
    };

    // Withdraw all
    document.getElementById("withdrawAll").onclick = async () => {
      if (!contract) return alert("Connect wallet first");
      try {
        const tx = await contract.withdrawAll();
        console.log("üì§ Withdraw tx sent:", tx.hash);
        await tx.wait();
        console.log("‚úÖ Withdraw confirmed:", tx.hash);
        alert("‚úÖ Withdrawal complete!");
      } catch (err) {
        console.error("‚ùå Withdraw failed:", err);
        alert("Withdraw failed: " + (err.message || err));
      }
    };
  </script>
</body>
</html>
