<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Processor (Polygon Amoy Testnet)</title>
  <script src="https://cdn.ethers.io/lib/ethers-5.7.umd.min.js"></script>
</head>
<body>
  <h2>Payment Processor (Polygon Amoy Testnet)</h2>

  <!-- Connect -->
  <button id="connect">Connect Wallet</button>
  <p id="wallet">Not connected</p>
  <p>Contract Balance: <span id="balance">0</span> POL</p>
  <button id="refresh">Refresh Balance</button>

  <!-- Pay -->
  <h3>Send Payment</h3>
  <input type="text" id="payAmount" placeholder="Amount in POL">
  <button id="pay">Pay</button>

  <!-- Withdraw -->
  <h3>Withdraw</h3>
  <button id="withdrawAll">Withdraw All (Owner)</button>

  <script>
    // ‚úÖ Your deployed contract address
    const contractAddress = "0x4d8B6E01750cA97Ed8316290D586f11E632F9146";

    // ‚úÖ ABI from your PaymentProcessor
    const contractABI = [
      { "inputs": [], "stateMutability": "nonpayable", "type": "constructor" },
      {
        "anonymous": false,
        "inputs": [
          { "indexed": true, "internalType": "address", "name": "from", "type": "address" },
          { "indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256" }
        ],
        "name": "PaymentReceived",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{ "internalType": "address", "name": "", "type": "address" }],
        "stateMutability": "view",
        "type": "function"
      },
      { "inputs": [], "name": "pay", "outputs": [], "stateMutability": "payable", "type": "function" },
      { "inputs": [], "name": "withdrawAll", "outputs": [], "stateMutability": "nonpayable", "type": "function" },
      {
        "inputs": [],
        "name": "getBalance",
        "outputs": [{ "internalType": "uint256", "name": "", "type": "uint256" }],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    // üîë Connect Wallet
    document.getElementById("connect").onclick = async () => {
      try {
        if (!window.ethereum) {
          alert("MetaMask not found. Please install it.");
          return;
        }
        provider = new ethers.providers.Web3Provider(window.ethereum);
        await provider.send("eth_requestAccounts", []);
        signer = provider.getSigner();
        const address = await signer.getAddress();
        document.getElementById("wallet").innerText = "Connected: " + address;

        // Attach contract instance
        contract = new ethers.Contract(contractAddress, contractABI, signer);
      } catch (err) {
        console.error("Connect failed:", err);
        alert("‚ùå Connect failed: " + (err.message || err));
      }
    };

    // üîë Refresh balance
    document.getElementById("refresh").onclick = async () => {
      try {
        if (!contract) return alert("Connect wallet first");
        const balance = await contract.getBalance();
        document.getElementById("balance").innerText = ethers.utils.formatEther(balance);
      } catch (err) {
        console.error("Refresh failed:", err);
        alert("‚ùå Refresh failed: " + (err.message || err));
      }
    };

    // üîë Pay
    document.getElementById("pay").onclick = async () => {
      try {
        if (!contract) return alert("Connect wallet first");
        const amount = document.getElementById("payAmount").value.trim();
        if (!amount) return alert("Enter amount");
        const tx = await contract.pay({ value: ethers.utils.parseEther(amount) });
        await tx.wait();
        alert("‚úÖ Payment confirmed!");
      } catch (err) {
        console.error("Pay failed:", err);
        alert("‚ùå Payment failed: " + (err.message || err));
      }
    };

    // üîë Withdraw
    document.getElementById("withdrawAll").onclick = async () => {
      try {
        if (!contract) return alert("Connect wallet first");
        const tx = await contract.withdrawAll();
        await tx.wait();
        alert("‚úÖ Withdraw successful!");
      } catch (err) {
        console.error("Withdraw failed:", err);
        alert("‚ùå Withdraw failed: " + (err.message || err));
      }
    };
  </script>
</body>
</html>
