<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>Payment Processor (Polygon Amoy Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>Payment Processor (Polygon Amoy Testnet)</h2>

  <!-- Connect -->
  <button id="connect">Connect Wallet</button>
  <p id="account">Not connected</p>
  <p>Contract Balance: <span id="balance">0</span> POL</p>
  <button id="refresh">Refresh Balance</button>

  <!-- Pay -->
  <h3>Send Payment</h3>
  <input type="text" id="payAmount" placeholder="Amount in POL">
  <button id="pay">Pay</button>

  <!-- Withdraw -->
  <h3>Withdraw</h3>
  <button id="withdrawAll">Withdraw All (Owner)</button>

  <script>
    // ‚úÖ Use your deployed contract (checksummed address)
    const contractAddress = "0x4d8B6E01750cA97Ed8316290D586f11E632F946";

    // ‚úÖ ABI
    const contractABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true,"internalType": "address","name": "from","type": "address"},
          {"indexed": false,"internalType": "uint256","name": "amount","type": "uint256"}
        ],
        "name": "PaymentReceived",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{"internalType": "address","name": "","type": "address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "pay",
        "outputs": [],
        "stateMutability": "payable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAll",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getBalance",
        "outputs": [{"internalType": "uint256","name": "","type": "uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    // Connect Wallet
    document.getElementById("connect").onclick = async () => {
      if (typeof window.ethereum === "undefined") {
        alert("MetaMask not found!");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const address = await signer.getAddress();
      document.getElementById("account").innerText = "Connected: " + address;

      contract = new ethers.Contract(contractAddress, contractABI, signer);
    };

    // Refresh Balance
    document.getElementById("refresh").onclick = async () => {
      if (!contract) return alert("Connect wallet first");
      const bal = await contract.getBalance();
      document.getElementById("balance").innerText = ethers.utils.formatEther(bal);
    };

    // Pay
    document.getElementById("pay").onclick = async () => {
      if (!contract) return alert("Connect wallet first");

      const amount = document.getElementById("payAmount").value.trim();
      console.log("üí∞ Raw input:", amount);

      try {
        const parsed = ethers.utils.parseEther(amount);
        console.log("üîó Parsed to wei:", parsed.toString());

        const tx = await contract.pay({ value: parsed });
        console.log("üì§ Sent tx:", tx.hash);

        await tx.wait();
        alert("‚úÖ Payment confirmed!");
      } catch (err) {
        console.error("‚ùå Payment failed:", err);
        alert("Payment failed: " + (err.message || err));
      }
    };

    // Withdraw All
    document.getElementById("withdrawAll").onclick = async () => {
      if (!contract) return alert("Connect wallet first");

      try {
        const tx = await contract.withdrawAll();
        console.log("üì§ Withdraw tx:", tx.hash);
        await tx.wait();
        alert("‚úÖ Withdraw successful!");
      } catch (err) {
        console.error("‚ùå Withdraw failed:", err);
        alert("Withdraw failed: " + (err.message || err));
      }
    };
  </script>
</body>
</html>
