<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Payment Processor (Polygon Amoy Testnet)</title>
  <script src="https://cdn.jsdelivr.net/npm/ethers@5.7.2/dist/ethers.umd.min.js"></script>
</head>
<body>
  <h2>Payment Processor (Polygon Amoy Testnet)</h2>

  <!-- Connect -->
  <button id="connect">Connect Wallet</button>
  <p id="status">Not connected</p>

  <!-- Balance -->
  <p>Contract Balance: <span id="balance">0</span> POL</p>
  <button id="refresh">Refresh Balance</button>

  <!-- Pay -->
  <h3>Send Payment</h3>
  <input type="text" id="payAmount" placeholder="Amount in POL">
  <button id="pay">Pay</button>

  <!-- Withdraw -->
  <h3>Withdraw</h3>
  <button id="withdrawAll">Withdraw All (Owner)</button>

  <script>
    // ✅ Replace with YOUR contract address (checksummed version!)
    const contractAddress = "0x4d8B6E01750cA97Ed8316290D586f11E632F9146";

    // ✅ ABI (from Remix)
    const contractABI = [
      {
        "inputs": [],
        "stateMutability": "nonpayable",
        "type": "constructor"
      },
      {
        "anonymous": false,
        "inputs": [
          {"indexed": true, "internalType": "address", "name": "from", "type": "address"},
          {"indexed": false, "internalType": "uint256", "name": "amount", "type": "uint256"}
        ],
        "name": "PaymentReceived",
        "type": "event"
      },
      {
        "inputs": [],
        "name": "owner",
        "outputs": [{"internalType": "address","name":"","type":"address"}],
        "stateMutability": "view",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "withdrawAll",
        "outputs": [],
        "stateMutability": "nonpayable",
        "type": "function"
      },
      {
        "inputs": [],
        "name": "getBalance",
        "outputs": [{"internalType":"uint256","name":"","type":"uint256"}],
        "stateMutability": "view",
        "type": "function"
      }
    ];

    let provider, signer, contract;

    async function connectWallet() {
      if (!window.ethereum) {
        alert("MetaMask not found. Please install it.");
        return;
      }
      provider = new ethers.providers.Web3Provider(window.ethereum);
      await provider.send("eth_requestAccounts", []);
      signer = provider.getSigner();
      const addr = await signer.getAddress();
      document.getElementById("status").innerText = `Connected: ${addr}`;
      contract = new ethers.Contract(contractAddress, contractABI, signer);
    }

    async function refreshBalance() {
      if (!contract) return alert("Connect wallet first");
      try {
        const balance = await contract.getBalance();
        document.getElementById("balance").innerText = ethers.utils.formatEther(balance);
      } catch (err) {
        console.error(err);
        alert("Error fetching balance");
      }
    }

    async function pay() {
      if (!signer) return alert("Connect wallet first");
      const amount = document.getElementById("payAmount").value;
      if (!amount || isNaN(amount)) return alert("Enter valid amount");
      try {
        const tx = await signer.sendTransaction({
          to: contractAddress,
          value: ethers.utils.parseEther(amount)
        });
        await tx.wait();
        alert("Payment successful!");
        refreshBalance();
      } catch (err) {
        console.error(err);
        alert("Payment failed: " + err.message);
      }
    }

    async function withdrawAll() {
      if (!contract) return alert("Connect wallet first");
      try {
        const tx = await contract.withdrawAll();
        await tx.wait();
        alert("Withdraw successful!");
        refreshBalance();
      } catch (err) {
        console.error(err);
        alert("Withdraw failed: " + err.message);
      }
    }

    document.getElementById("connect").onclick = connectWallet;
    document.getElementById("refresh").onclick = refreshBalance;
    document.getElementById("pay").onclick = pay;
    document.getElementById("withdrawAll").onclick = withdrawAll;
  </script>
</body>
</html>
